[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "inheritedglyphs"
version = "2.0"
description = ""
readme = "README.md"
requires-python = ">=3.7"
license = "GPL-3.0-or-later"
authors = [
  {name = "Hayden Wong", email = "haydkenmutthew@gmail.com"}
]
keywords = ["inheritedglyphs"]
